<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP Dev Shows</title>
  <link rel="stylesheet" href="./src/assets/scss/main.scss">
</head>

<body>
  <header>
    <img src="./src/logo.svg" alt="TP Dev Shows">
  </header>
  <main>
    <div class="search_zone">
      <p>
        Le premier outil créé par le groupe de TP Dev de Troyes 2025 pour rechercher vos séries préférées
      </p>
      <div class="form" id="search_zone">
        <form>
          <input type="search" name="q" id="search_term" placeholder="Tapez ici votre recherche">
          <div class="action">
            <button class="search_btn">Rechercher</button>
          </div>
        </form>
      </div>

    </div>
    <div id="results">
      <div class="separator">
      </div>
      <div class="container">
        <p>Séries correspondant à la recherche : <strong>xxxxxxx</strong> </p>
        <div class="results">
          <div class="result">
            <div class="content">
              <div class="title">
                <h2>Game of thrones</h2>
              </div>
              <div class="infos">
                <span class="year">2012</span> -
                <span class="nb_episodes">23 épisodes</span>
              </div>
              <div class="theme">
                <a href="#" class="category">
                  Action / Aventure
                </a>
              </div>
              <div class="cta">
                <a href="">En savoir plus</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyrights - TP Dev Shows - 2025</p>
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
