<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TP Dev Shows</title>
  <link rel="stylesheet" href="./src/assets/scss/main.scss">
</head>

<body>
  <header>
    <img src="./src/logo.svg" alt="TP Dev Shows">
  </header>
  <main>
    <div class="search_zone">
      <p>
        Le premier outil créé par le groupe de TP Dev de Troyes 2025 pour rechercher vos séries préférées
      </p>
      <div class="form" id="search_zone">
        <form>
          <input type="search" name="q" id="search_term" placeholder="Tapez ici votre recherche">
          <div class="action">
            <button id="search_btn">Rechercher</button>
          </div>
        </form>
      </div>

    </div>
    <div id="results">
      <div class="separator">
      </div>
      <div class="container">
        <p>Séries correspondant à la recherche : <strong id="search_query">xxxxxxx</strong> </p>
        <div class="results"> </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyrights - TP Dev Shows - 2025</p>
  </footer>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
